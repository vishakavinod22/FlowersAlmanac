AWSTemplateFormatVersion: "2010-09-09"
Resources:
  RegUserTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "flowers-almanac-test"
      AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
